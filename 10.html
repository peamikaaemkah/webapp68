<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polka Dot Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .polka {
      width: 100%;
      height: 100vh;
      background-color: lightgray;
      background-image: radial-gradient(black 5px, transparent 6px),
                        radial-gradient(red 5px, transparent 6px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }
  </style>
</head>
<body>
  <div class="polka"></div>
</body>
</html>
