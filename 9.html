<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            padding: 40px;
            margin: 20px;
            border: solid darkgrey;
        }
        .item{
            padding: 10px;
            transition: opacity 0.3s;
            cursor: pointer;
        
        }
        .container:hover .item{
            opacity: 0.3;
        }
        .item:hover{
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Case 1</div>
        <div class="item">Case 2</div>
        <div class="item">Case 3</div>
    </div>
</body>
</html>
