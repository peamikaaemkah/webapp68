<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
<style>
  .ima-container{
    position:relative;
    width: 270px;
  }
  .overlay{
    position: absolute;
    bottom: 130px;
    left: 0;
    right: 0;
    background: rgba(130, 112, 130, 0.7);
    color: white;
    text-align: center;
    padding: 30px 0;
    font-size:  3em;
  }
</style>
</head>
<body>
  <div class="ima-container">
    <h1><strong>Preview :</strong></h1>
    <img src="flower1.jpg" alt="Flower" width="270" height="300">
    <div class="overlay">Hello, World</div>
  </div>
</body>
</html>
